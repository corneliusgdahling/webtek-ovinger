
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="tableSort.js"></script>
    <title>Table sort</title>
    <link rel="stylesheet" type="text/css" href="tableSort.css">
</head>
<body>
    <center>
        <br/>
        <table>
            <thead>
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
            </tr>
            </thead>
            <tbody id="the-table-body">
            <tr>
                <td>A</td>
                <td>3</td>
                <td>0.5</td>
            </tr>
            <tr>
                <td>B</td>
                <td>5</td>
                <td>1.2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>1</td>
                <td>2.7</td>
            </tr>
            <tr>
                <td>D</td>
                <td>4</td>
                <td>0.9</td>
            </tr>
            <tr>
                <td>E</td>
                <td>2</td>
                <td>5.3</td>
            </tr>
            </tbody>
        </table>
        <table>
            <tr>
                <td><button class="btn btn-primary" id="sort-button-1">Sort by Column 1</button></td>
                <td><button class="btn btn-primary" id="sort-button-2">Sort by Column 2</button></td>
                <td> <button class="btn btn-primary" id="sort-button-3">Sort by Column 3</button></td>
            </tr>
        </table>
    </center>
</body>
</html>
